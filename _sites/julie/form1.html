<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	
</head>

<body>
	<a href="index.html">Home</a>
	<form action="#" method="POST" name="my_form">
		<fieldset>
			<legend>Important Information</legend>
			<label for="username">Username:</label>
			<input type="text" name="username" id="username"><br>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password"><br><br>
			<label for="Male">Male:<input type="radio" name="gender" value="Male" id="Male"></label><br>
			<label for="Female">Female:<input type="radio" name="gender" value="Female" id="Female"></label><br><br>
			<label for="Grapes">Grapes:<input type="checkbox" name="foods" value="Grapes" id="Grapes"></label><br>
			<label for="Apples">Apples:<input type="checkbox" name="foods" value="Apples" id="Apples"></label><br>
			<label for="Bananas">Bananas:<input type="checkbox" name="foods" value="Bananas" id="Bananas"></label><br>
		</fieldset>
		
		<fieldset>
			<legend align="center">Optional Items</legend>
			<label for="essay">We want to know more about you.<br>Write a short essay about yourself.</label><br>
			<textarea name="essay" id="essay" rows="10" cols="30"></textarea><br>
			
			<label for="continent">Where are you from?</label><br>
			<select name="continent" id="continent">
				<optgroup label="Americas">
					<option>North America</option>
					<option>South America</option>
				</optgroup>
				<optgroup label="Eurasia">
					<option>Europe</option>
					<option>Asia</option>
				</optgroup>
				<option>Africa</option>
				<option>Australia</option>
				<option>Antarctica</option>
			</select><br>
		</fieldset>
		
		<input type="submit" value="Continue">
	</form>
</body>

</html>
